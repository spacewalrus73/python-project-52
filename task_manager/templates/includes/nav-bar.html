{% load i18n %}
{% if user.is_authenticated %}
    <nav class="nav nav-masthead justify-content-center">
        <div class="p-2">
            <a class="btn nav-link" href="{% url 'list_user' %}">{% trans 'Users' %}</a>
        </div>
        <div class="p-2">
            <a class="btn nav-link" href="{% url 'list_status' %}">{% trans 'Statuses' %}</a>
        </div>
        <div class="p-2">
            <a class="btn nav-link" href="#">{% trans 'Tags' %}</a>
        </div>
        <div class="p-2">
            <a class="btn nav-link" href="{% url 'list_task' %}">{% trans 'Tasks' %}</a>
        </div>
        <div class="p-2">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" value="{% trans 'Log out' %}" class="btn nav-link ">
            </form>
        </div>

    </nav>

{% else %}
    <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="{% url 'list_user' %}">{% trans 'Users' %}</a>
        <a class="nav-link" href="{% url 'login' %}">{% trans 'Enter' %}</a>
        <a class="nav-link" href="{% url 'create_user' %}">{% trans 'Registration' %}</a>
    </nav>
{% endif %}
