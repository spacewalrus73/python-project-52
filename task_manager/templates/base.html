<!DOCTYPE html>
<html lang="en">
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://getbootstrap.com/docs/4.5/examples/cover/cover.css" rel="stylesheet">
    <title>{% translate 'Task manager' %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-grey">
        <a class="navbar-brand" href="/">{% translate 'Task manager' %}</a>
        {% include 'includes/nav-bar-outer.html' %}
    </nav>
    <div class="container wrapper flex-grow-1">
        {% bootstrap_messages %}
        {% block content %}{% endblock %}
    </div>
    <footer class="mastfoot mt-auto text-center">
        <div class="inner">
            <p>
                <a href="https://ru.hexlet.io/">Hexlet</a>
            </p>
        </div>
    </footer>
</body>
</html>
